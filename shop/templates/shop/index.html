{% extends 'base.html' %}


{% block content %}
{% for item in object_list %}
<div class="card">
    <p>{{ item.title }}</p>
    <img src="{{ item.image.url }}" class="crop">
    <p>{{ item.desc }}</p>
    <p>available {{ item.available }}</p>
    <p>stock {{ item.stock }}</p>
    <p>{{ item.category }}</p>
    <p>{{ item.subcategory }}</p>
</div>
{% endfor %}
{% endblock %}
